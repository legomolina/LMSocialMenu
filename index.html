<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMSocialMenu</title>

    <link href="LMSocialMenu.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div id="social-menu">
        <span class="social-line">
            <span class="logo"><a href="http://facebook.com" target="_blank"><img src="facebook_logo.png" alt="Facebook"></a></span>
            <span class="text facebook-text">Facebook</span>
        </span>

        <span class="social-line">
            <span class="logo"><a href="http://twitter.com" target="_blank"><img src="twitter_logo.png" alt="Twitter"></a></span>
            <span class="text twitter-text">Twitter</span>
        </span>
    </div>
    
    <h4>All logos are copyright of Facebook and Twitter and don't belong to me.</h4>

</body>
</html>
